group 'com.codingrevolution'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        // includeTags 'acceptance'
        excludeTags 'integration'
    }
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
    // Needed for supporting a subset of JUnit 4 rules
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-migrationsupport', version: '5.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // Only needed to run tests in an IntelliJ IDEA that bundles an older version
    // testRuntime group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.2.0'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.1'
    testRuntime group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.4.1'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.6.RELEASE'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.25.1'
}
