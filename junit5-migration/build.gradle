group 'com.codingrevolution'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        // includeTags 'acceptance'
        excludeTags 'integration'
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'
    // Needed for supporting a subset of JUnit 4 rules
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-migrationsupport', version: '5.7.0'
    testRuntimeOnly group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.7.0'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.1'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.0'
    testImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.35.v20201120'
}
