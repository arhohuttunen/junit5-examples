group 'com.codingrevolution'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        // includeTags 'acceptance'
        excludeTags 'integration'
    }
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0'
    // Needed for supporting a subset of JUnit 4 rules
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-migrationsupport', version: '5.6.0'
    testRuntime group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.7.0'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.1'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.4.RELEASE'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.28.2'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.28.2'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.27.v20200227'
}
